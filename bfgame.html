<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/bfgame.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <!-- first container -->
  <div style="position: relative; display: inline-block">
    <!-- second container -->
    <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px">
      <!-- player health -->
      <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end">
        <div style="background-color: yellow; height: 30px; width: 100%"></div>
        <div id="playerHealth" style="position: absolute; background-color: blue; top: 0; bottom: 0; right: 0; width: 100%"></div>
      </div>
      <!-- timer -->
      <div style="background-color: red; width: 100px; height: 100px; flex-shrink: 0; display: block; align-items: center; justify-content: center">
        <div id="timer" style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%"></div>
        <div style="display: flex; align-items: center; justify-content: center">
          <button class="gamebtn" style="margin: 0">
            <a href="index.html" class="btn-text" style="text-align: center">Home</a>
          </button>
        </div>
      </div>
      <!-- enemy health -->
      <div style="position: relative; height: 30px; width: 100%">
        <div style="background-color: yellow; height: 30px"></div>
        <div id="enemyHealth" style="position: absolute; background-color: blue; top: 0; bottom: 0; left: 0; right: 0"></div>
      </div>
    </div>
    <div id="displayText" style="position: absolute; color: white; display: none; align-items: center; justify-content: center; top: 0; left: 0; right: 0; bottom: 0">Tie</div>
    <canvas></canvas>
  </div>
  <script src="js/bfgame.js"></script>
</body>
</html>
